<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>

<body>
<h2>Библиотека</h2>
<br>

<table class="books">

    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}">1</td>
        <td th:text="${book.bookName}">NameBook</td>
        <td th:text="${book.author.authorName}">AuthorName</td>
        <td th:text="${book.genre.genreName}">GenreName</td>
        <td>
            <form th:action="@{/edit/{bookName}(bookName=${book.bookName})}" th:href="edit.html">
                <button type="submit">Редактировать</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete/{bookName}(bookName=${book.bookName})}" th:method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>

<form th:action="@{/add}" th:href="newbook.html">
    <button type="submit">Добавить книгу</button>
</form>

</body>
</html>
